<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanguy Brunetti</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <section id="paralax">

        <a href="#footer"><h2>Test boutton scroll</h2></a>

    <section id="page">

                <div id="logo">

                    <img src="assets/img/logo-insta.png" alt="Instagram_Logo" class="logo" onclick="openInNewTab('https://www.instagram.com/tanguybrunetti/?hl=fr')">

        </nav>

            <div class="t t2"></div>
            <div class="t t3"></div>
            <div class="t t1"></div>
            <div class="t t2"></div>
            <div class="t t3"></div>
            <div class="t t1"></div>
            <div class="t t2"></div>
            <div class="t t3"></div>
        </div>
        <footer id="footer">
            <p>html5, css3, javascript | 09/06/21</p>
        </footer>
    </section>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanguy Brunetti</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@300&display=swap" rel="stylesheet"> 
    <script src="js/vanilla-tilt.js" defer></script>
    <link rel="shortcut icon" href="assets/img/logo-tb.png" type="image/x-icon">
</head>
<body>
    <section id="paralax">
        <img src="assets/img/para-fox.png" alt="fox" id='fox'>
        <img src="assets/img/para-coding.png" alt="coding" id='coding'>
        <img src="assets/img/para-manette.png" alt="manette" id="manette">
        <img src="assets/img/para-ombre-manette.png" alt="ombre-manette" id="omb-manette">
        <img src="assets/img/para-ombres-terre.png" alt="ombre-terre" id="omb-terre">
        <img src="assets/img/para-terre.png" alt="terre" id="terre">
        <img src="assets/img/para-tanguy.png" alt="tanguy" id="tanguy">
        <img src="assets/img/para-brunetti.png" alt="brunetti" id="brunetti">
    </section>
    <section id="page">
        <h2 class="case" id="c1" data-tilt>skills</h2>
        <h3 class="case" id="c2" data-tilt>experience</h3>
        <h4 class="case" id="c3" data-tilt>education</h4>

        <div class="container-t-top">
            <div class="t t1"></div>
            <div class="t t2"></div>
            <div class="t t3"></div>
            <div class="t t1"></div>
            <div class="t t2"></div>
            <div class="t t3"></div>
            <div class="t t1"></div>
            <div class="t t2"></div>
            <div class="t t3"></div>
        </div>
        <div class="container-t-bottom">
            <div class="t t1"></div>
            <div class="t t2"></div>
            <div class="t t3"></div>
            <div class="t t1"></div>
            <div class="t t2"></div>
            <div class="t t3"></div>
            <div class="t t1"></div>
            <div class="t t2"></div>
            <div class="t t3"></div>
        </div>

        <nav>
            <img id='logo-tb' src="assets/img/logo-tb.png" alt="logo-tanguy-brunetti">
            <p id='TB' onClick="window.location.reload();">Tanguy Brunetti</p>
            <div class="container">
                <a>About</a>
                <a>Contact</a>
                <p>|</p>
                <div id="logo">
                    <img src="assets/img/logo-github.png" alt="GitHub_Logo" class="logo" id="gitHub" onclick="openInNewTab('https://github.com/Tanguy-jpg');">
                    <img src="assets/img/logo-insta.png" alt="Instagram_Logo" class="logo" onclick="openInNewTab('https://www.instagram.com/tanguybrunetti/?hl=fr');">
                </div>
            </div>
        </nav>

        <footer id="footer">
            <p>html5, css3, javascript | 09/06/21</p>
        </footer>
    </section>
</body>
</html>
